<!DOCTYPE html>
<html>
    <head>
        <title>forms3</title>
        <link rel="icon" type="image/png" href="reddy.jpg">
    </head> 
    <body>
        <form>
             <div>
                <label for="msg"> messages</label>
                <br>
                <textarea id="msg" name="msg" rows="4" cols="30" placeholder="text here"></textarea>
             </div>
             <div>
                <lable for="country"> country </lable>
                <select id="country" name="country">
                    <option value="india">india</option>
                    <option value="usa">usa</option>
                    <option value="uk">uk</option>
                    <option value="russia"> russia</option>
                </select>
             </div>
             <div>
                <label for="brow"> choose browser</label>
                <input list="browsers" id="brow" name="brow">
                <datalist id="browsers">
                    <options value="chrome">
                </datalist>
             </div>
        </form>
        <form oninput="result.value=parseInt( a.value) + parseInt(b.value)">
            <input type="number" id="a" value="0">+
             <input type="number" id="b" value="0">=
             <output name="result"></output>
        </form>
        <div>
            <form>
                <input type="image" src="reddybabu.jpg" alt="submit" width="30" height="30">
            </form>
        </div>
    </body>
</html>
